<!DOCTYPE html>
<head lang="pt-br">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/JS/dist.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="/JS/highlight.js"></script>
    <title>FILMES DE AÇÃO</title>
</head>
<body>
    <a-scene environment cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">
        <a-assets>
            <!-- Plano de fundo do portal -->
            <img id="space" src="/images/space.jpg"/>
            <img id="war" src="/images/war2.png">

            <!-- Porters -->
            <img id="cityPoster" src="/images/posters/CidadedeDeus.jpg" crossorigin="anonymous">
            <img id="city" src="/images/posters/filme-cidade-de-deus.png" crossorigin="anonymous">

            <img id="doutrinadorPoster" src="/images/posters/doutrinador-poster.png" crossorigin="anonymous">
            <img id="doutrinador" src="/images/posters/doutrinador.jpg" crossorigin="anonymous">
            
            <a-mixin
                id="frame"
                geometry="primitive: plane; width: 0.5783552; height: 0.8192"
                material="color: white; shader: flat"
                animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
                animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
            ></a-mixin>
            <a-mixin
                id="poster"
                geometry="primitive: plane; width: 0.544768; height: 0.786432"
                material="color: white; shader: flat"
                material="shader: flat"
                position="0 0 0.005"
            ></a-mixin>
        </a-assets>

        <a-entity id="background" position="0 0 0" geometry="primitive: sphere; radius: 2.0"
        material="color: red; side: back; shader: flat" scale="0.001 0.001 0.001" visible="false" class="raycastable">
        </a-entity>

        <a-entity id="ui" position="1.2 1.6 -2.5">
            <a-entity id="menu" highlight>            
                <a-entity id="doutrinadorButton" position="-1.6 0 0" mixin="frame" class="raycastable menu-button">
                    <a-entity material="src: #doutrinadorPoster" mixin="poster"></a-entity>
                </a-entity>
    
                <a-entity id="cityButton" position="-0.8 0 0" mixin="frame" class="raycastable menu-button">
                    <a-entity material="src: #cityPoster" mixin="poster"></a-entity>
                </a-entity>
            </a-entity>
        </a-entity>
        <a-camera position="0 2 -1">
            <a-cursor color="#000000" intersection-spawn="Event: click; mixin:voxel"></a-cursor>
        </a-camera>
        <a-sphere id="pg0" color="#CCC" src="#space" radius="3" position="5 0 -10"></a-sphere>

        <a-text font="kelsonsans" value="Menu Principal" width="6" position="3 3.4 -8" color="#000000" font-size="35px"></a-text>
        <a-sky src="#war" rotation="0 -130 0"></a-sky>
    </a-scene>
    <script>
        let pg0 = document.querySelector("#pg0")
        pg0.addEventListener("mouseenter", e=>{
            location.href = "index.html"
        })

        let city = document.querySelector("#cityButton")
        city.addEventListener("click", e=>{
            location.href = "/pages/trailers/cityOfGod.html"
        })
        
        let doutrinador = document.querySelector("#doutrinadorButton")
        doutrinador.addEventListener("click", e=>{
            location.href = "/pages/trailers/oDoutrinador.html"
        })
    </script>
</body>
</html>
