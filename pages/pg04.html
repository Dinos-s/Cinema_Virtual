<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>AÇÃO</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="space" src="/images/space.jpg"/>
            <img id="war" src="/images/war2.png">
        </a-assets>

        <a-camera>
            <a-cursor intersection-spawn="Event: click; mixin:voxel"></a-cursor>
        </a-camera>

        <a-sphere id="pg0" color="#CCC" src="#space" radius="3" position="5 0 -10"></a-sphere>

        <a-text font="kelsonsans" value="Menu Principal" width="6" position="3 3.4 -8" color="#000000" font-size="35px"></a-text>

        <a-sky src="#war" rotation="0 -130 0"></a-sky>
    </a-scene>
    <script>
        let pg0 = document.querySelector("#pg0")
        pg0.addEventListener("mouseenter", e=>{
            location.href = "index.html"
        })
    </script>
</body>
</html>
