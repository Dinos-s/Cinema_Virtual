<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="/JS/dist.js"></script>
    <title>Textura</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="space" src="/images/space.jpg">
            <img id="blood" src="/images/parede-ensanguentado-6022421.jpg"/>
            <img id="soldier" src="/images/soldier.jpg"/>
            <img id="emoji" src="/images/emogi.jpg"/>
            <img id="universe" src="/images/universe.jpg"/>
        </a-assets>

        <a-camera>
            <a-cursor intersection-swap="Event: click; mixin: voxel;"></a-cursor>
        </a-camera>

        <a-plane src="#blood" id="pg2" position="-3 -0.0001 -3" rotation="0 0 0" width="1.5" height ="2"></a-plane>

        <a-text font="kelsonsans" value="Horror Movies" width="6" position="-3.8 1.4 -3" size="75"></a-text>

        <a-plane id="pg4" src="#soldier" width="1.5" height ="2" rotation="0 0 0" position="-0.1 -0.0001 -3"></a-plane>

        <a-text font="kelsonsans" value="Action Movies" width="6" position="-0.9 1.4 -3" size="75"></a-text>

        <a-sphere src="#emoji" id="pg3" position="2.6 0.5 -3" radius="0.8" rotation="0 -100 0"></a-sphere>

        <a-text font="kelsonsans" value="Comedy Movies" width="6" position="1.5 1.5 -3" size="75"></a-text>

        <a-icosahedron id="pg5" src="#universe" radius="1" position="6 0.5 -3"></a-icosahedron>

        <a-text font="kelsonsans" value="Fantasy Movies" width="6" position="5 1.6 -3" size="75"></a-text>

        <a-sky src="#space" rotation="0 -130 0"></a-sky>
    </a-scene>
    <script src="/JS/script.js"></script>
</body>
</html>
